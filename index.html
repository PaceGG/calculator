<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Base Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div>
          <input id="input" disabled />
          <select id="inputBase" title="система счисления (основание)"></select>
        </div>
        <div>
          <input id="output" disabled />
          <select
            id="outputBase"
            title="система счисления (основание)"
          ></select>
        </div>
      </div>

      <div class="panel">
        <div class="panel" id="panel"></div>
        <button id="backspace" style="margin-bottom: 10px">&lt;</button>
      </div>

      <div class="alert" id="alert">Невозможно ввести больше 15 цифр.</div>
    </div>

    <script src="calculate.js"></script>
    <script src="main.js"></script>
  </body>
</html>
